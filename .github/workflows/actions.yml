name: run index.py

on:
  workflow_dispatch:    # allows manual test
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo using the built-in token
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install dependencies
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run your script
      - name: Execute index.py
        run: python index.py

      # 5. Commit changes if anything changed
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update logs" --allow-empty

      # 6. Push back to main branch using built-in token
      - name: Push changes
        run: git push origin main
        env:
          # Built-in GitHub token allows push
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
